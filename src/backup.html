<!-- BLOG BY VANILLA JS -->
<section class="max-w-4xl mx-auto py-10">
  <h2 class="text-3xl font-bold mb-6">Latest Articles</h2>
  <div id="blog" class="grid md:grid-cols-2 gap-6"></div>
</section>

<script>
  fetch("https://api.rss2json.com/v1/api.json?rss_url=https://medium.com/feed/@mrshintaro")
    .then((res) => res.json())
    .then((data) => {
      const container = document.getElementById("blog");

      data.items.slice(0, 4).forEach((item) => {
        // Gambar konten pertama
        const parser = new DOMParser();
        const doc = parser.parseFromString(item.content, "text/html");
        const imgTag = doc.querySelector("img");

        const image = imgTag ? imgTag.src : "https://via.placeholder.com/600x400?text=No+Image";

        container.innerHTML += `
        <a href="${item.link}" target="_blank"
           class="block border rounded-lg overflow-hidden hover:shadow-lg transition">
          
          <img src="${image}" alt="${item.title}"
               class="w-full h-48 object-cover">

          <div class="p-5">
            <h3 class="text-xl font-semibold mb-2">${item.title}</h3>
            <p class="text-gray-600 text-sm">${new Date(item.pubDate).toDateString()}</p>
          </div>
        </a>
      `;
      });
    })
    .catch(() => {
      document.getElementById("blog").innerHTML = '<p class="text-gray-500">Failed to load articles.</p>';
    });
</script>
